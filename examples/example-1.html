<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <title>Backbone-gmaps-api - Example</title>

        <style type="text/css">
            html, body, #map-canvas {
                height: 100%;
                margin: 0;
                padding: 0;
            }            
        </style>
    </head>
    <body>
        <div id="map-canvas"></div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgst1r8snLGvvjTwE59nJZlRQOeJuDcSE"></script>

        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>

        <script type="text/javascript" src="../backbone-gmaps-api.js"></script>

        <script type="text/javascript">
            var map = new $.fn.Gmaps.CreateMap({
                elref: "map-canvas",
                lat: 18.562622,
                lng: 73.808723,
                zoom: 12,
                canDoubleClickZoom: false,
                canKeyboardOperate: false,
                canMouseScrollWheel: false,
                zoomControl: false,
                isDraggable: false
            });
            map.render();
        </script>
    </body>
</html>
